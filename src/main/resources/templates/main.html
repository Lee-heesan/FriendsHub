<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function(){
      var btn = $("#buttonList li");
      var current=0; //현재 화면에 보이는 슬라이드의 인덱스
      var setIntervalId;
      btn.eq(current).addClass("act")

      btn.click(function(){
          var i = $(this).index();

          btn.removeClass("act");
          btn.eq(i).addClass("act");

          move(i);
      });

      //자동실행 제어

      $(".carousel-inner").on({
            mouseover: function() {
                clearInterval(setIntervalId);
            },
            mouseout: function() {
                timer();
            }
        });


      //자동 배너 넘김
      timer();
      function timer(){
         setIntervalId =setInterval(function(){
           var n= current + 1 ;
           if(n==4){
                n=0;
           }
           move(n);
           btn.removeClass("act");
           btn.eq(n).addClass("act");
         },3000);
      }


      function move(n){
        if(n==current) return; //현재 슬라이드 인덱스 값과 다음에 오는 슬라이드의 인덱스값을 비교 같은 실행 리턴

         var currentEl = $("#brandVisual ul li").eq(current); //현재 화면에 보이는 슬라이드
         var nextEl = $("#brandVisual ul li").eq(n); //버튼에 의해 보이는 슬라이드

         currentEl.stop().css({left:"0%"}).animate({left:"-100%"});
         nextEl.stop().css({left:"100%"}).animate({left:"0%"});
         current = n;
      }
    });
  </script>
</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .carousel-inner > .item {
            height: 450px;
        }
        .margin{
            margin-bottom:30px;
        }
        .banner{
            height: 300px;
            position: relative; top:0;
            width:100%;
            height:100%;
        }
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
        }
         ul, li {
            list-style : none;
         }
        a{
             text-decoration: none;
        }

        #brandVisual {
              width:100%;
              height:400px;

        }
        #brandVisual ul {

        }
        #brandVisual ul img {
              position:absolute;
              top:0;
              width:100%;
              height:400px;
        }
        #brandVisual ul img.visual_0 {
             left:0%;
        }
        #brandVisual ul img.visual_1 {
             left:100%;
             background-color:red;
        }
        #brandVisual ul img.visual_2 {
              left:200%;
              background-color:blue;
        }
        #brandVisual ul img.visual_3 {
              left:300%;
              background-color:green;
        }


        #buttonList{
            position:absolute;
            margin-left: 44%;
        }
        #buttonList li{
               display: inline-block;
               cursor: pointer;
               float:left;
               margin-right:10px;
               border-radius:50%;
               width:15px;
               height:15px;
               background-color:rgb(051,153,051);
        }

        #buttonList li.act{opacity: 0.8;}

        #buttonList a{
             display:block;
             height:15px;
             font-size:12px;
             text-indent:-9999px;
        }


        .row {
          margin-top:50px;
          margin-left:100px;
          margin-right:100px;
        }
    </style>
</th:block>

<div layout:fragment="content">

  <div id="carouselControls" class="carousel slide margin" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active item">
        <div id="brandVisual">
          <ul>
            <a href="#"><img class="visual_0" img src="/images/benner1.png"   alt="logo"></a>
            <a href="#"><img class="visual_1" img src="/images/benner1.png"  alt="logo"></a>
            <a href="#"><img class="visual_2" img src="/images/benner1.png"  alt="logo"></a>
            <a href="#"><img class="visual_3" timg src="/images/benner1.png"  alt="logo"></a>
          </ul>
        </div>
        <ul id="buttonList">
          <li class="on"><a href="#">배너1</a></li>
          <li class="on"><a href="#">배너2</a></li>
          <li class="on"><a href="#">배너3</a></li>
          <li class="on"><a href="#">배너4</a></li>
        </ul>
      </div>
    </div>
  </div>

  <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
  <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
    <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>
  </div>

  <div class="row">
    <th:block th:each="item, status: ${items.getContent()}">
      <div class="col-md-4 margin">
        <div class="card">
          <a th:href="'/item/' +${item.id}" class="text-dark">
            <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400">
            <div class="card-body">
              <h4 class="card-title">[[${item.itemNm}]]</h4>
              <p class="card-text">[[${item.itemDetail}]]</p>
              <h3 class="card-title text-danger">[[${item.price}]]원</h3>
            </div>
          </a>
        </div>
      </div>
    </th:block>
  </div>

  <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
    <ul class="pagination justify-content-center">

      <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
        <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}" aria-label='Previous' class="page-link">
          <span aria-hidden='true'>Previous</span>
        </a>
      </li>

      <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
        <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
      </li>

      <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
        <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" aria-label='Next' class="page-link">
          <span aria-hidden='true'>Next</span>
        </a>
      </li>

    </ul>
  </div>

</div>
